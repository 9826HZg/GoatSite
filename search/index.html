<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>OperaMini搜索引擎合集</title>
</head>

<body>
  <p>此页面专为OperaMini打造
  <br>
  在输入框上按下数字键1，然后选择创建搜索就可以在浏览器主页搜索了
  <br>
  注意最多只能添加10个搜索引擎</p>

    <form action="https://www4.bing.com/search" method="get">
        <input id="searchContent1" type="text" name="q">
        <input type="submit" value="Bing 必应">
    </form>
  
    <form action="https://m.so.com/s" method="get">
        <input id="searchContent2" type="text" name="q">
        <input type="submit" value="360搜索">
    </form>

    <form action="http://tieba.baidu.com/mo/m" method="get">
        <input id="searchContent3" type="text" name="kw">
        <input id="searchPageNumber3" type="hidden" name="pn" value="0">
        <input type="submit" value="进百度贴吧">
    </form>
  
    <form action="https://image.baidu.com/search/wisemidresult" method="get">
        <input id="searchContent4" type="text" name="word">
        <input id="searchPageNumber4" type="text" name="jump">
        <p>第一个框输入关键词，第二个框输入页数</p>
        <input type="submit" value="百度图片">
    </form>
  
    <form action="https://m.wenda.so.com/search/" method="get">
        <input id="searchContent5" type="text" name="q">
        <input type="submit" value="360问答">
    </form>
  
    <form action="https://www.midishow.com/search/result" method="get">
        <input id="searchContent6" type="text" name="q">
        <input type="submit" value="Midishow">
    </form>
  
    <form action="https://xyy.huijiwiki.com/index.php" method="get">
        <input id="searchContent7" type="text" name="search">
        <input type="submit" value="羊羊百科">
    </form>

    <form action="http://tieba.baidu.com/mo/m" method="get">
        <input id="searchContent8" type="text" name="kz">
        <input type="submit" value="百度贴吧贴子编号">
    </form>

    <form action="https://mzh.moegirl.org.cn/Special:%E6%90%9C%E7%B4%A2" method="get">
        <input id="searchContent9" type="text" name="search">
        <input type="submit" value="萌娘百科（现难以打开）">
    </form>
  
</body>

</html>
