
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="Stylesheet" type="text/css" href="WinStore.css" />
    <style type="text/css">
        body {
            background-image: url("images\\csbg.png");
            background-repeat: repeat-x;
            background-color: White;
            color: #212121;
        }
        #errorMsg {
            padding-left: 20px;
            padding-right: 20px;
            max-width: 700px;
        }
        #message {
            margin-top: 20px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var om = new WinStore.UI.OM(null);
            caption.innerText = om.loadStringResource(1);
            var id = parseInt(window.location.search.substring(1));
            var msg = om.loadStringResource(isNaN(id) ? 48 : id);
            MSApp.execUnsafeLocalFunction(function () { message.innerHTML = msg; });
            om = null;
            document.addEventListener("visibilitychange", function () {
                if (document.visibilityState != "visible") {
                    MSApp.terminateApp(null);
                }
            }, false);
        }, false);
    </script>
</head>
<body>
    <div id="frame">
        <div id="errorMsg">
            <div id="caption" class="win-type-xx-large">1</div>
            <div id="message" class="win-type-x-large">2</div>
        </div>
    </div>
</body>
</html>
